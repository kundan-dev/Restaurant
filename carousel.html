<head>
	<title>carousel</title>

</head>
<body>


		<!-- Navbar Section -->

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		  <a class="navbar-brand" href="#">Navbar</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse nav justify-content-end" id="navbarNavDropdown">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Book</a>

		      <li class="nav-item">
		        <a class="nav-link" href="contect.html">Contect</a>

		    </ul>
		  </div>
		</nav>

		<!-- Close Navbar -->











		<!-- Carousel  -->				

		<div class="container">

				<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				  <ol class="carousel-indicators">
				    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				  </ol>
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img class="d-block w-100 img-rounded" src="img/k.jpg" alt="First slide">
				      <div class="carousel-caption">
						<h3>cinderella</h3>
						<p>(first slide)</p>
					</div>	
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100 img-thumbnail" src="img/kk.jpg" alt="Second slide">
				      <div class="carousel-caption">
						<h3>cinderella</h3>
						<p>(second slide)</p>
					</div>
				    </div>
				    <div class="carousel-item">
				      <img class="d-block w-100 img-circle" src="img/kkk.jpg" alt="Third slide">
				      <div class="carousel-caption">
						<h3>cinderella</h3>
						<p>(third slide)</p>
					</div>
				    </div>
				  </div>
				  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>


		</div>

		<!-- Carousel close -->












<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/operation.js"></script>

</body>
</html>
